<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qiushi Wei | Presentation Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', Arial, sans-serif; 
      margin: 0; padding: 0; 
      line-height: 1.6; 
      font-size: 18px; 
      background: #fafafa; 
      color: #000;
      transition: background 0.3s, color 0.3s;
    }

    /* ===== NAVBAR ===== */
    .navbar { 
      background: #f8f9fa; 
      border-bottom: 2px solid #ddd; 
      padding: 12px; 
      text-align: center; 
      position: sticky; 
      top: 0; 
      z-index: 1000; 
    }

    .navbar a { 
      background: #4f9eed; 
      color: white; 
      padding: 10px 18px; 
      margin: 0 6px; 
      border-radius: 6px; 
      text-decoration: none; 
      font-weight: bold; 
      font-size: 18px; 
      transition: background 0.3s, transform 0.2s; 
    }

    .navbar a:hover { 
      background: #1d6fd6; 
      transform: translateY(-1px);
    }

    /* ‚úÖ Active nav button highlight */
    .navbar a.active {
      background: #1d6fd6;
      box-shadow: inset 0 -2px 0 0 #003f91;
    }

    #theme-toggle {
      margin-left: 12px;
      padding: 6px 10px;
      font-size: 18px;
      border: none;
      background: transparent;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    #theme-toggle:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    body.dark-mode #theme-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* ===== CONTENT ===== */
    .container { 
      max-width: 1050px;
      margin: 0 auto; 
      padding: 25px 40px; 
      text-align: left; 
    }

    h1 { 
      font-size: 34px; 
      margin-bottom: 20px; 
      margin-left: 35px; 
    }

    /* ===== SECTION BOX ===== */
    .section-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 18px 30px;
      margin-bottom: 18px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    body.dark-mode .section-box {
      background: #1e1e1e;
      border-color: #333;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
    }

    /* ===== SECTION TITLE ===== */
    h2 {
      border-bottom: 3px solid #4f9eed;
      padding-bottom: 4px;
      margin-bottom: 10px;
      font-weight: 800;
      text-transform: uppercase;
      font-size: 28px;
      color: #1b1b1b;
      background: none;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    /* Parenthesis styling for PDF link inline with title */
    .title-link {
      display: inline-flex;
      align-items: center;
      font-size: 18px;
      font-weight: normal;
      color: #1d6fd6;
      text-decoration: none;
      margin-left: 4px;
    }

    .title-link img {
      width: 20px;
      height: 20px;
      margin-right: 4px;
      vertical-align: middle;
    }

    /* ===== VIDEO EMBED ===== */
    iframe { 
      display: block; 
      margin: 15px auto 5px auto; 
      border-radius: 8px; 
      width: 960px; 
      height: 540px; 
      max-width: 100%;
    }

    /* ===== DARK MODE ===== */
    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .navbar {
      background: #1e1e1e;
      border-bottom: 2px solid #333;
    }

    body.dark-mode .navbar a {
      background: #3a6ea5;
      color: white;
    }

    body.dark-mode .navbar a.active {
      background: #64b5f6;
      color: #000;
    }

    body.dark-mode .navbar a:hover {
      background: #558ed2;
    }

    body.dark-mode a,
    body.dark-mode .title-link {
      color: #64b5f6;
    }

    /* Dark mode title fix */
    body.dark-mode h2 {
      color: #f1f1f1;
      border-color: #64b5f6;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="publications.html">Publications</a>
    <a href="teaching.html">Teaching</a>
    <a href="demo.html" class="active">Presentation Demo</a>
    <button id="theme-toggle" aria-label="Toggle dark mode">üåô</button>
  </div>

  <div class="container">
    <h1>Qiushi Wei</h1>

    <div class="section-box">
      <h2>
        PRESENTATION DEMO 
        <span style="font-weight: normal; font-size: 18px; color: #1d6fd6;">(
          <a class="title-link" href="Thor_INFOCOM2024.pdf" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg" alt="PDF"> Thor Paper INFOCOM 2024
          </a>
        )</span>
      </h2>

      <iframe src="https://www.youtube.com/embed/pbUInxl9MLs" 
        title="Thor Protocol Research Demo" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggleButton.textContent = '‚òÄÔ∏è';
    }
    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      toggleButton.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
