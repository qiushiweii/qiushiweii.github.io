<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qiushi Wei | Presentation Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', Arial, sans-serif; 
      margin: 0; padding: 0; 
      line-height: 1.6; 
      font-size: 18px; 
      background: #fafafa; 
      color: #000;
      text-align: center; 
      transition: background 0.3s, color 0.3s;
    }
    .container { 
      max-width: 1000px; 
      margin: 0 auto; 
      padding: 20px; 
      text-align: left; 
    }
    .navbar { 
      background: #f8f9fa; 
      border-bottom: 2px solid #ddd; 
      padding: 12px; 
      text-align: center; 
      position: sticky; 
      top: 0; 
      z-index: 1000; 
    }
    .navbar a { 
      background: #4f9eed; 
      color: white; 
      padding: 10px 18px; 
      margin: 0 6px; 
      border-radius: 6px; 
      text-decoration: none; 
      font-weight: bold; 
      font-size: 18px; 
      transition: background 0.3s; 
    }
    .navbar a:hover { background: #1d6fd6; }

    #theme-toggle {
      margin-left: 12px;
      padding: 6px 10px;
      font-size: 18px;
      border: none;
      background: transparent;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    #theme-toggle:hover {
      background: rgba(0, 0, 0, 0.1);
    }
    body.dark-mode #theme-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    h1 { font-size: 34px; margin-bottom: 25px; text-align: center; }
    h2 {
      border-bottom: 3px solid #4f9eed;  /* same color tone as your buttons */
      padding-bottom: 4px;
      margin-bottom: 10px;
      background: none; /* remove previous blue box */
    }

    h3 { margin-top: 30px; }

    .pdf-link {
      display: inline-flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      color: #1d6fd6;
      text-decoration: none;
      margin-bottom: 15px;
    }
    .pdf-link img {
      width: 22px;
      height: 22px;
      margin-right: 6px;
    }

    /* Demo section */
    .demo-section {
      margin-top: 20px;
      text-align: center;
    }

    iframe { 
      display: block; 
      margin: 20px auto 0; 
      border-radius: 8px; 
      width: 960px; 
      height: 540px; 
      max-width: 100%;
    }

    /* üåô Dark Mode */
    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    body.dark-mode .navbar {
      background: #1e1e1e;
      border-bottom: 2px solid #333;
    }
    body.dark-mode .navbar a {
      background: #3a6ea5;
      color: white;
    }
    body.dark-mode .navbar a:hover {
      background: #558ed2;
    }
    body.dark-mode h2 {
      background: #333a46;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="publications.html">Publications</a>
    <a href="teaching.html">Teaching</a>
    <a href="demo.html">Presentation Demo</a>
    <button id="theme-toggle" aria-label="Toggle dark mode">üåô</button>
  </div>

  <div class="container">
    <h1>Qiushi Wei</h1>

    <h2>Presentation Demo</h2>
    <div class="demo-section">
      <p>
        <a class="pdf-link" href="Thor_INFOCOM2024.pdf" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg" alt="PDF"> 
          Thor Paper (INFOCOM 2024)
        </a>
      </p>

      <iframe src="https://www.youtube.com/embed/pbUInxl9MLs" 
        title="Thor Protocol Research Demo" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggleButton.textContent = '‚òÄÔ∏è';
    }
    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      toggleButton.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
