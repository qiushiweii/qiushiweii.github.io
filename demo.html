<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qiushi Wei | Presentation Demo</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; padding: 0; 
      line-height: 1.6; 
      font-size: 18px; 
      background: #fafafa; 
      text-align: center; 
    }
    .container { 
      max-width: 900px; 
      margin: 0 auto; 
      padding: 20px; 
      text-align: left; 
    }
    .navbar { 
      background: #f8f9fa; 
      border-bottom: 2px solid #ddd; 
      padding: 12px; 
      text-align: center; 
      position: sticky; 
      top: 0; 
      z-index: 1000; 
    }
    .navbar a { 
      background: #4f9eed; 
      color: white; 
      padding: 10px 18px; 
      margin: 0 6px; 
      border-radius: 6px; 
      text-decoration: none; 
      font-weight: bold; 
      font-size: 18px; 
      transition: background 0.3s; 
    }
    .navbar a:hover { background: #1d6fd6; }

    h1 { font-size: 34px; margin-bottom: 25px; text-align: center; }
    h2 { background: #b3d1f7; padding: 8px; border-radius: 5px; }
    h3 { margin-top: 30px; }

    /* PDF link style */
    .pdf-link {
      display: inline-flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      color: #1d6fd6;
      text-decoration: none;
      margin-bottom: 15px;
    }
    .pdf-link img {
      width: 22px;
      height: 22px;
      margin-right: 6px;
    }

    /* Demo card */
    .demo-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    iframe { 
      display: block; 
      margin: 15px auto 0; 
      border-radius: 8px; 
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="publications.html">Publications</a>
    <a href="teaching.html">Teaching</a>
    <a href="demo.html">Presentation Demo</a>
  </div>

  <div class="container">
    <h1>Qiushi Wei</h1>

    <h2>Presentation Demo</h2>
    <div class="demo-card">
      <p>
        <a class="pdf-link" href="Thor_INFOCOM2024.pdf" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg" alt="PDF"> 
          Thor Paper (INFOCOM 2024)
        </a>
      </p>

      <iframe width="720" height="405" src="https://www.youtube.com/embed/pbUInxl9MLs" 
        title="Thor Protocol Research Demo" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
